<ul class="item-list clearfix">
    {{#Data}} 
    <li class="item">
        <a href="/item/{{ProductCode}}">
            <img class="lazyload" src="{{MainFullImage}}" alt="{{ProductName}}">

            <div class="title">
                <h3 class="grey">{{ProductName}}</h3>
                <i class="red">¥<span class="pl">{{SaleUnitPrice}}</span></i>
            </div>
        </a>
    </li>
    {{/Data}}
</ul>

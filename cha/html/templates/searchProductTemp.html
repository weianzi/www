{{#Items}} 
<li class="item">
    <a href="/item/{{ProductCode}}.html" target="_blank">
        <img class="lazyload"
             src="http://img01.chatu.com/{{ImgPath}}"
             data-original="http://img01.chatu.com/{{ImgPath}}"
             alt="{{ProductName}}">

        <div class="title">
            <h3 class="grey">
                {{ProductName}}</h3>
            <i class="red">¥<span class="pl">{{SaleUnitPrice}}</span></i>
        </div>
    </a>
</li>
{{/Items}}

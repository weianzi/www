    <div id="exportImg"></div>
    <div class="filter-fixed">
      <div class="filter">
        <div class="clearfix">
          <div class="fl area-input">
            <input id="area" type="text" value="100" />平方米
            <a id="areaBtn" href="javascript:;">报价</a>
          </div>
          <p class="fl price-text">
            根据当前选择预计：
            <strong id="price"></strong>
            <span>此价格为参考值，具体价格咨询客服，取消或更换选项可做价格对比。</span></p>
        </div>
        <div class="clearfix" style="padding: 20px 0">
          <div class="fl check-price">
            价格：
            <label>
              <input id="material" type="checkbox" value="5" disabled="disabled" checked="checked" />材料</label>
            <label>
              <input id="minMaterial" type="checkbox" value="5" disabled="disabled" checked="checked" />辅材</label>
            <label>
              <input id="franking" type="checkbox" value="5" disabled="disabled" checked="checked" />运费</label>
            <label>
              <input id="bill" type="checkbox" value="0.17" />发票</label>
            <label>
              <input id="build" type="checkbox" value="10" />施工</label>
          </div>
          <div class="fl select-color">推荐配色：
            <label>
              <input type="radio" name="mycolor" checked="checked" value="#802626" />红</label>
            <label>
              <input type="radio" name="mycolor" value="blue" />蓝</label>
            <label>
              <input type="radio" name="mycolor" value="green" />绿</label>
          </div>
        </div>
        <div class="clearfix select-type">
          <select id="space">
            <option selected value="篮球场">篮球场</option>
            <option value="羽毛球场">羽毛球场</option>
            <option value="跑道">跑道</option>
            <option value="幼儿园">幼儿园</option>
          </select>
          <select id="side">
            <option selected value="0">密实（室外）</option>
            <option value="1">发泡（室外）</option>
            <option value="2">发泡（室内）</option>
          </select>
          <select id="stripe">
            <option selected value="0">透明层（雨滴纹）</option>
            <option value="1">非透明层（钻石纹）</option>
            <option value="2">非透明层（小石子纹）</option>
            <option value="3">宝石纹</option>
          </select>
          <select id="thick">
            <option selected value="0">厚度：4mm</option>
            <option value="1">厚度：5mm</option>
          </select>
          <button id="exportBtn">导出</button>
        </div>
      </div>
    </div>
